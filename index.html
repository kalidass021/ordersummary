<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class = "order-summary">
    <img class = "hero-img"src="images/illustration-hero.svg" alt="illustration-hero-img">

    <div class = "top-container">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="middle-container">
      <img class = "music-img" src="images/icon-music.svg" alt="music-img">

      <div class = "plan-details">
        <h3>Annual Plan</h3>
        <p class = "price">$59.99/year</p>
      </div> 

      <a class = "change" href = "#">Change</a>

    </div>
    

    <a class = "payment-btn" href = "#">Proceed to Payment</a> <br>

    <a class = "cancel-btn" href = "#">Cancel Order</a>

  </div>

  
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Kalidass Boopathi</a>.</p>
  </div>
</body>
</html>
